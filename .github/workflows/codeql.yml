name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 5 * * 1'  # Weekly scan every Monday at 5:43 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build C# solution
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        dotnet restore CoreCRUDAPI.sln
        dotnet build CoreCRUDAPI.sln --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

  notify:
    name: Notify if vulnerabilities found
    needs: analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get commit author email
      run: |
        echo "COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_ENV

    - name: Check for code scanning alerts
      id: check_alerts
      run: |
        owner="${{ github.repository_owner }}"
        repo="${{ github.event.repository.name }}"
        alerts=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/$owner/$repo/code-scanning/alerts)
        echo "ALERT_COUNT=$(echo $alerts | jq length)" >> $GITHUB_ENV

    - name: Send email if alerts exist
      if: env.ALERT_COUNT != '0'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.office365.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "CodeQL Vulnerabilities Detected"
        body: |
          CodeQL has detected ${{ env.ALERT_COUNT }} vulnerabilities in your recent commit.
          Please review and fix them in the Security tab of the repository.
        to: ${{ env.COMMIT_EMAIL }}
        from: "Code Scanner"

    - name: Send email if no alerts
      if: env.ALERT_COUNT == '0'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.office365.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "CodeQL Scan Passed"
        body: "CodeQL scan completed successfully. No vulnerabilities were found."
        to: ${{ env.COMMIT_EMAIL }}
        from: "Code Scanner"
