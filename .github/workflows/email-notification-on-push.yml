
name: Code Scanning Alert Notification on Push

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Check for code scanning alerts
      id: check_alerts
      run: |
        owner="${{ github.repository_owner }}"
        repo="${{ github.event.repository.name }}"
        alerts=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"           https://api.github.com/repos/$owner/$repo/code-scanning/alerts)
        echo "ALERT_COUNT=$(echo $alerts | jq length)" >> $GITHUB_ENV

    - name: Send email if alerts exist
      if: env.ALERT_COUNT != '0'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Code Scanning Alerts Detected"
        body: "There are ${{ env.ALERT_COUNT }} code scanning alerts in the repository. Please check the Security tab."
        to: your.email@example.com
        from: "Code Scanner"
